<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact | KPM Infotech</title>
		<link rel="shortcut icon" href="./assets/image/logo2.png" type="image/x-icon" />

		<link rel="stylesheet" href="./assets/vendor/owl-carousel/css/owl.theme.default.min.css" />

	<body>
		<div id="particles-js"></div>
		<div class="content pt-[15px] sm:pt-5 md:pt-[30px] lg:pt-10 lg:pt-12">
			<div id="header"></div>
			<div id="sidebar"></div>

			<!-- ================================ MAIN BANNER ================================ -->
			<section class="hero">
				<div class="container mx-auto p-5 sm:p-[30px] md:p-10 lg:p-12">
					<div class="flex flex-col justify-around sm:flex-row gap-4">
						<div class="w-[100%] lg:w-6/12 px-4 order-2 lg:order-1">
							<div class="flex h-full items-center justify-center sm:justify-start">
								<h2 class="text-4xl md:text-6xl font-semibold font-2" data-aos="fade-left">
									how we can <br />
									<span class="text-[#0050AD]">help you!</span>
								</h2>
							</div>
						</div>
						<div class="w-[100%] lg:w-6/12 px-4 order-1 lg:order-2" data-aos="fade-left">
							<img src="./assets/image/contactus/hero1.png" height="456" width="689" alt="hero" class="mx-auto 3d1" />
						</div>
					</div>
				</div>
			</section>
			<!-- ================================ ADVANTAGE ================================ -->
			<section class="bg-skyblue curve_div mt-[30px] sm:mt-10 py-8 lg:py-10 xl:py-12">
				<div class="box_top absolute">
					<div class="flex justify-between translate-y-[1px]"><span class="curve_left"></span><span class="curve_right"></span></div>
				</div>
				<div class="container mx-auto px-5 md:px-[30px] lg:px-10 xl:px-12">
					<div class="flex flex-col lg:flex-row gap-5" data-aos="fade-right">
						<div class="w-full lg:w-5/12 rounded-md bg-gradient-to-br from-[#C4D5FC] to-[#E3F0FF] p-4 xl:p-10 shadow-xl">
							<h3 class="font-2 text-2xl sm:text-3xl ext-[43px] capitalize mb-1.5 md:mb-2.5">contact information</h3>
							<p class="font-2 text-sm lg:text-base xl:text-xl capitalize">Fill up the form and our Team will get back to you within 24 hours.</p>
							<ul class="space-y-1 2xl:space-y-5 py-3 2xl:py-[30px] border-b-[1px] border-black">
								<li>
									<a href="tel:+63512 54408" class="text-[#0050AD] font-1 text-sm sm:text-base 2xl:text-xl flex gap-5 items-center">
										<i class="fa-solid fa-phone"></i>+91 63512 54408</a
									>
								</li>
								<li>
									<a href="mailto:kpminfotech1@gmail.com" class="text-[#0050AD] font-1 text-sm sm:text-base 2xl:text-xl flex gap-5 items-center">
										<i class="fa-solid fa-envelope"></i>kpminfotech1@gmail.com</a
									>
								</li>
							</ul>
							<p class="capitalize font-2 text-lg sm:text-xl 2xl:text-2xl text-center px-2 sm:px-10 italic mt-3 sm:mt-4 2xl:mt-8 mb-2 sm:mb-3 2xl:mb-7">
								<q> the only way to do great work is, love that you do! </q>
							</p>
							<p class="font-1 text-sm sm:text-lg xl:text-xl sm:px-10 lg:px-0 text-center">connect with our team today & seek out the best career opportunity for you.</p>
						</div>
						<div class="w-full lg:w-7/12" data-aos="fade-up">
							<form id="myForm" class="h-full">
								<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 md:gap-5 2xl:gap-7">
									<div class="sm:col-span-1">
										<label for="fname" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="text"
												id="fname"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="First Name"
											/>
										</label>
										<p class="text-red-500 text-xs" id="fname-error"></p>
									</div>
									<div class="sm:col-span-1">
										<label for="lname" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="text"
												id="lname"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="Last Name"
											/>
										</label>
										<p class="text-red-500 text-xs" id="lname-error"></p>
									</div>
									<div class="sm:col-span-1">
										<label for="email" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="email"
												id="email"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="Email"
											/>
										</label>
										<p class="text-red-500 text-xs" id="email-error"></p>
									</div>
									<div class="sm:col-span-1">
										<label for="phone" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="text"
												id="phone"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="Phone"
											/>
										</label>
										<p class="text-red-500 text-xs" id="phone-error"></p>
									</div>
									<div class="sm:col-span-2">
										<label for="expertise" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="text"
												id="expertise"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="Expertise"
											/>
										</label>
										<p class="text-red-500 text-xs" id="expertise-error"></p>
									</div>
									<div class="sm:col-span-2">
										<label for="message" class="relative block bg-white rounded-md shadow-sm flex items-center pl-5">
											<input
												type="text"
												id="message"
												class="peer border-none w-full pr-5 bg-transparent placeholder-gray-500 focus:border-transparent focus:outline-none focus:ring-0 h-10 sm:h-11 md:h-12 xl:h-14"
												placeholder="Message"
											/>
										</label>
										<p class="text-red-500 text-xs" id="message-error"></p>
									</div>

									<!-- <div class="sm:col-span-1">
										<label
											class="flex gap-2 justify-center h-10 sm:h-11 md:h-12 xl:h-14 border-dashed hover:border-solid border-[1px] border-black items-center px-4 py-6 bg-skyblue text-blue rounded-lg tracking-wide font-2 text-base lg:text-lg xl:text-xl capitalize cursor-pointer"
										>
											<i class="fa-solid fa-cloud-arrow-up"></i>
											<span class="hidden sm:block"> drag & drop files here or </span>
											<span class="text-[#0050AD] font-bold">Select a file</span>
											<input type="file" class="hidden" />
										</label>
									</div> -->
									<div class="sm:col-span-1 border">RECAPTCHA</div>
									<div class="sm:col-span-1">
										<label
											class="flex gap-2 justify-center h-10 sm:h-11 md:h-12 xl:h-14 border-dashed hover:border-solid border-[1px] border-black items-center px-4 py-6 bg-skyblue text-blue rounded-lg tracking-wide font-2 text-base lg:text-lg xl:text-xl capitalize cursor-pointer"
										>
											<i class="fa-solid fa-cloud-arrow-up"></i>

											<span class="text-[#0050AD] font-bold">Select a file</span>
											<input type="file" class="hidden" />
										</label>
									</div>
									<div class="sm:col-span-2">
										<button
											type="submit"
											class="flex justify-center mx-auto w-full text-white bg-gradient-to-r from-[#208CFF] to-[#0060C8] border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
										>
											Submit
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

			<div id="footer"></div>
		</div>

		<script src="./assets/vendor/jquery/jquery.min.js"></script>
		<script src="./assets/vendor/jquery/tilt.jquery.min.js"></script>
		<script src="./assets/vendor/particle/particles.js"></script>
		<script src="./assets/vendor/aos/aos.js"></script>
		<script src="./assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>
		<script src="./assets/js/main.js"></script>
